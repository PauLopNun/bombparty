name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Ejecuta cuando se crea un tag como v1.0.0
  workflow_dispatch:  # Permite ejecutar manualmente
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease

      # Sign APK (opcional - requiere configurar secrets)
      # - name: Sign APK
      #   uses: r0adkll/sign-android-release@v1
      #   if: ${{ secrets.SIGNING_KEY != '' }}
      #   with:
      #     releaseDirectory: app/build/outputs/apk/release
      #     signingKeyBase64: ${{ secrets.SIGNING_KEY }}
      #     alias: ${{ secrets.ALIAS }}
      #     keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
      #     keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/BombParty-${{ steps.version.outputs.version }}.apk || true
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/BombParty-${{ steps.version.outputs.version }}.apk || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: BombParty ${{ steps.version.outputs.version }}
          files: app/build/outputs/apk/release/BombParty-*.apk
          draft: false
          prerelease: false
          body: |
            ## üéÆ BombParty Release ${{ steps.version.outputs.version }}

            üí£ ¬°Nueva versi√≥n disponible con icono de bomba!

            ### üì± Instalaci√≥n
            1. Descarga el archivo APK adjunto
            2. Habilita "Instalar aplicaciones de fuentes desconocidas" en Configuraci√≥n ‚Üí Seguridad
            3. Abre el APK e instala la aplicaci√≥n

            ### üåê Servidor
            El servidor est√° alojado en Railway y disponible 24/7

            ### ‚ö†Ô∏è Nota
            Esta aplicaci√≥n est√° firmada con clave de debug para distribuci√≥n directa.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
