name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Ejecuta cuando se crea un tag como v1.0.0
  workflow_dispatch:  # Permite ejecutar manualmente
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease

      # Sign APK (opcional - requiere configurar secrets)
      # - name: Sign APK
      #   uses: r0adkll/sign-android-release@v1
      #   if: ${{ secrets.SIGNING_KEY != '' }}
      #   with:
      #     releaseDirectory: app/build/outputs/apk/release
      #     signingKeyBase64: ${{ secrets.SIGNING_KEY }}
      #     alias: ${{ secrets.ALIAS }}
      #     keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
      #     keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/BombParty-${{ steps.version.outputs.version }}.apk || true
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/BombParty-${{ steps.version.outputs.version }}.apk || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: BombParty ${{ steps.version.outputs.version }}
          files: app/build/outputs/apk/release/BombParty-*.apk
          draft: false
          prerelease: false
          body: |
            ## 游꿡 BombParty Release ${{ steps.version.outputs.version }}

            ### 游님 Instalaci칩n
            1. Descarga el archivo APK
            2. Habilita "Instalar aplicaciones de fuentes desconocidas" en tu Android
            3. Abre el APK e instala

            ### 游깷 Servidor
            El servidor est치 alojado en Railway

            ### 丘멆잺 Nota
            Esta es una aplicaci칩n sin firmar. Android mostrar치 una advertencia al instalar.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
