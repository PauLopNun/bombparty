name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Ejecuta cuando se crea un tag como v1.0.0
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        if: ${{ secrets.SIGNING_KEY != '' }}

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/BombParty-${{ github.ref_name }}.apk || true
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/BombParty-${{ github.ref_name }}.apk || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/BombParty-*.apk
          body: |
            ## 游꿡 BombParty Release ${{ github.ref_name }}

            ### 游님 Instalaci칩n
            1. Descarga el archivo APK
            2. Habilita "Instalar aplicaciones de fuentes desconocidas" en tu Android
            3. Abre el APK e instala

            ### 游깷 Servidor
            El servidor est치 alojado en: `wss://bombparty-production.railway.app/game`

            ### 丘멆잺 Nota
            Esta es una aplicaci칩n sin firmar. Android mostrar치 una advertencia al instalar.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
